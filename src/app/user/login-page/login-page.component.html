<main>
  <div *ngIf="loggedOut$ | async">
    <h1>Login</h1>

    <button mat-raised-button appGoogleSignin>
      <img src="/assets/google-logo.svg" /> Login with Google
    </button>

    <h5>OR</h5>

    <app-email-login></app-email-login>
  </div>

  <div *ngIf="loggedIn$ | async" class="logout">
    <p>
      Logged in as <strong>{{ email$ | async }}</strong>
    </p>

    <button mat-stroked-button (click)="logout()">Logout</button>
  </div>
</main>
